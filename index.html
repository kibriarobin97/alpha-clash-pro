<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css style sheet
    <link rel="stylesheet" href="styles/style.css"> -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5ee21b8d95.js" crossorigin="anonymous"></script>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-8">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()"
                    class="text-black text-xl font-semibold bg-white rounded-lg px-4 py-2 hover:bg-gray-400 duration-500">Play
                    Now</button>
            </div>
        </section>

        <!-- play ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-8 py-8">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[16px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-3 pb-2 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life & score -->
                <div class="flex justify-between w-3/4">
                    <button
                        class=" bg-[#894189] border-none rounded-full text-white px-4 py-2 hover:bg-slate-500 duration-500">
                        Life
                        <i class="fa-solid fa-heart"></i>
                        <span>1</span>
                    </button>
                    <button
                        class=" bg-[#360490] border-none rounded-full text-white px-4 py-2 hover:bg-slate-600 duration-500">
                        Score
                        <i class="fa-solid fa-comment-dollar"></i>
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- score board -->
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-5 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score: </span>
                    <span>14</span>
                </h1>
                <button
                    class="text-black text-xl font-semibold bg-white rounded-lg px-4 py-2 hover:bg-gray-400 duration-500">Play
                    Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
